# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.7.7
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.30.3

clusterName: "home-k8s"
endpoint: https://192.168.183.199:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "192.168.183.199"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "rzmini-01"
    ipAddress: ""
    installDisk: "/dev/nvme01"
    talosImageURL: factory.talos.dev/installer/e570def3e711fa4d3fec3f1351e814d9d8cbc0a597f3d02f161bb34650ad82f7
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "1c:fd:08:7b:b4:5d"
        dhcp: true
        mtu: 1500
        vip:
          ip: "192.168.183.199"
  - hostname: "rzmini-02"
    ipAddress: ""
    installDisk: "/dev/nvme0n1"
    talosImageURL: factory.talos.dev/installer/e570def3e711fa4d3fec3f1351e814d9d8cbc0a597f3d02f161bb34650ad82f7
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "1c:fd:08:7b:b4:3e"
        dhcp: true
        mtu: 1500
        vip:
          ip: "192.168.183.199"
  - hostname: "rzmini-03"
    ipAddress: ""
    installDisk: "/dev/nvme0n1"
    talosImageURL: factory.talos.dev/installer/e570def3e711fa4d3fec3f1351e814d9d8cbc0a597f3d02f161bb34650ad82f7
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "1c:fd:08:79:bb:ca"
        dhcp: true
        mtu: 1500
        vip:
          ip: "192.168.183.199"

# Global patches
patches:
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

